<head>

    <style>
        table,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td {

            text-align: center;
        }

</head>

<body>

        <tr>
            <th rowspan="2">Номер</th>
            <th colspan="2">теги</th>

            <td>значение</td>

        </tr>
    </table>
</body>
